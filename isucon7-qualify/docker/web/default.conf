server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name isubata.example.com;

    client_max_body_size 20M;

    root /isucon;

    location /favicon.ico { }
    location /fonts/ { }
    location /js/ { }
    location /css/ { }

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://isucon7-qualify-init-app:5000;
    }
}
