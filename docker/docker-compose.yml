version: "3.7"
volumes:
  php-fpm-socket:
  db:
services:
  app:
    build: ./app
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../app:/var/www/app
  web:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../app:/var/www/app
  db:
    build: ./mysql
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
