version: "3.8"
volumes:
  api_node_modules:
  railway_db_data:
  php-fpm-socket:
services:
  api:
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - ./../api:/usr/src/app
      - api_node_modules:/usr/src/app/node_modules
    tty: true
  db:
    image: mysql:5.7
    volumes:
      - railway_db_data:/var/lib/mysql
      - ./railway-db/init:/docker-entrypoint-initdb.d
    ports:
      - 33060:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
  admin-page:
    build: ./admin-page
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../admin-page:/var/www/app
  admin-page-nginx:
    build: ./admin-page-nginx
    ports:
      - 8888:80
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../admin-page:/var/www/app
