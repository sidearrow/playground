version: "3.8"
volumes:
  api_node_modules:
  railway_db_data:
  php-fpm-socket:
services:
  api:
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - ./../api:/usr/src/app
      - api_node_modules:/usr/src/app/node_modules
    tty: true
  db:
    image: mysql:5.7
    volumes:
      - railway_db_data:/var/lib/mysql
      - ./railway-db/init:/docker-entrypoint-initdb.d
    ports:
      - 33060:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
  swagger-ui:
    image: swaggerapi/swagger-ui:v3.25.5
    volumes:
      - ../openapi/openapi.yaml:/usr/share/nginx/html/openapi.yaml
    environment:
      API_URL: openapi.yaml
    ports:
      - 8080:8080
