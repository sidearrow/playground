{% extends "base.html" %}

{% block body %}
<h5>駅一覧</h5>
<div class="mt-3">
  <a href="/station/create">駅 新規作成</a>
</div>
<div class="card mt-3">
  <div class="card-body">
    <form method="GET" action="/station">
      <div class="form-row">
        <div class="col-4">
          <label>駅 ID</label>
          <input type="text" name="station_id" class="form-control form-control-sm" placeholder="部分一致" />
        </div>
        <div class="col-4">
          <label>駅名</label>
          <input type="text" name="station_name" class="form-control form-control-sm" placeholder="部分一致" />
        </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="col-md-4">
          <button class="btn btn-sm btn-block btn-primary">検索</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="table-responsive mt-3">
  <table class="table table-sm table-bordered">
    <thead>
      <tr class="alert-info">
        <th>駅 ID</th>
        <th>駅名</th>
        <th>路線</th>
      </tr>
    </thead>
    <tbody>
      {% for station_id, station in stations.items() %}
      <tr>
        <td class="align-middle">{{ station['station_id'] }}</td>
        <td class="align-middle">
          <a href="{{ station['station_detail_url'] }}">{{ station['station_name'] }}</a>
        </td>
        <td>
          {% for line in station['lines'] %}
          <div>
            <a href="{{ line['line_detail_url'] }}">{{ line['line_name'] }}</a>
          </div>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
