<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>鉄道統計情報 管理画面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">鉄道統計情報 管理画面</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if is_auth %}
        <li class="nav-item">
          <a class="nav-link" href="/station">駅一覧</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/line">路線一覧</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/station-group">駅グループ一覧</a>
        </li>
        {% endif %}
      </ul>
      <div>
        <a class="btn btn-sm btn-primary" href="/logout">ログアウト</a>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    {% block body %}
    {% endblock %}
  </main>
  <script>
    $('[data-confirm-form]').submit(function () {
      $(this).off('submit')
      msg = $(this).attr('data-confirm-msg')
      res = confirm(msg)
      print(res)
      if (res === true) {
        $(this).submit()
      }
      return false
    })
  </script>
</body>

</html>
