{% extends "base.html" %}

{% block body %}
<h5>駅 新規作成</h5>
<div class="mt-3">
  <form method="POST" action="/station/create">
    <div class="form-group">
      <label>駅 ID</label>
      <input type="text" name="station_id" class="form-control form-control-sm" />
    </div>
    <div class="form-group">
      <label>駅名</label>
      <input type="text" name="station_name" class="form-control form-control-sm" />
    </div>
    <div class="form-group">
      <label>駅名かな</label>
      <input type="text" name="station_name_kana" class="form-control form-control-sm" />
    </div>
    <div class="form-group">
      <label>住所</label>
      <input type="text" name="address" class="form-control form-control-sm" />
    </div>
    <div class="form-group">
      <label>会社名</label>
      <div class="form-inline mr-2">
        {% for company in companies %}
        <div class="form-check mr-2">
          <input type="radio" id="inputCompanyId{{ company['company_id'] }}" name="company_id"
            value="{{ company['company_id'] }}" />
          <label for="inputCompanyId{{ company['company_id'] }}" class="ml-1">{{ company['company_name'] }}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <label>都道府県</label>
      <div class="form-inline">
        {% for prefecture in prefectures %}
        <div class="form-check mr-2">
          <input type="radio" id="inputPrefecture{{ prefecture['prefecture_id'] }}"
            value="{{ prefecture['prefecture_id'] }}" name="prefecture_id" />
          <label for="inputPrefecture{{ prefecture['prefecture_id'] }}"
            class="ml-1">{{ prefecture['prefecture_name'] }}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="mt-3 row justify-content-center">
      <div class="col-md-4">
        <button class="btn btn-sm btn-block btn-primary">保存</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
