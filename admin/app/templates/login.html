{% extends "base.html" %}

{% block body %}
<form method="POST" action="/login">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label>パスワード</label>
        <input type="password" class="form-control" name="password" />
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <button class="btn btn-block btn-primary">ログイン</button>
    </div>
  </div>
</form>
{% endblock %}
